version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
      # - image: circleci/mongo:4.0.3-xenial
      # - image: circleci/redis:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm start
      - run: npm test